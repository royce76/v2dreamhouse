<template>
    <template if:true={house.data}>
      <lightning-card title={cityHouse} icon-name="custom:custom85">
        <lightning-button-icon icon-name="utility:record_lookup" alternative-text="Record look up" slot="actions"></lightning-button-icon>
        <figure>
          <img src={pictureHouse} alt="picture house">
          <figcaption>{nameHouse}</figcaption>
        </figure>
        <div class="slds-var-m-horizontal_small">          
          <lightning-record-form object-api-name={objectApiName} record-id={recordId} fields={fields} columns="2"></lightning-record-form>         
        </div>
      </lightning-card>
    </template>
    <template if:false={house.data}>
      <lightning-card title="Click and choose your house to show details"></lightning-card>
    </template>
</template>
